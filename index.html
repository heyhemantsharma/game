<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="winnerDiv"><h2 id="winner" class="hide"></h2></div>
      <div class="newGame">
        <button id="newGameBtn" class="hide">New Game</button>
      </div>
      <div class="container">
        <div class="game"></div>
        <div class="resetGame">
          <button id="resetBtn" class="hide">Reset Game</button>
        </div>
      </div>
    </main>
    <script src="./game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </body>
</html>
